<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amco Store</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #222;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .hero {
      background: url("banniere.jpg") center/cover no-repeat;
      text-align: center;
      padding: 100px 20px;
      color: white;
      background-color: #222;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px 10%;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
    }

    .product p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .product a {
      display: inline-block;
      background-color: #111;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .product a:hover {
      background-color: #333;
    }

    footer {
      background-color: #111;
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .hero {
        padding: 60px 10px;
      }
      .hero h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Amco Store</h1>
  </header>

  <section class="hero">
    <h2>Welcome to Amco Store</h2>
    <p>Discover our unique and exclusive creations for your style.</p>
  </section>

  <section class="products">
    <!-- 🛍️ Produit 1 -->
    <div class="product">
      <img src="tshirt-astronaut.jpeg" alt="T-shirt Astronaut" />
      <h3>T-shirt Astronaut</h3>
      <p>Price: $15</p>
      <a href="mailto:u7444756096@gmail.com?subject=Order%20T-shirt%20Astronaut&body=Hello,%20I%20would%20like%20to%20order%20the%20T-shirt%20Astronaut.">Order</a>
    </div>
    <div class="product">
      <img src="sweatshirt-air-force.jpeg" alt="Sweatshirt Air Force" />
      <h3>Sweatshirt Air Force</h3>
      <p>Price: $30</p>
      <a href="mailto:u7444756096@gmail.com?subject=Order%20Sweatshirt%20Air%20Force&body=Hello,%20I%20would%20like%20to%20order%20the%20Sweatshirt%20Air%20Force.">Order</a>
    </div>
    <div class="product"> 
      <img src="short-air-force.png" alt="Short Air Force" />
      <h3>Short Air Force</h3>
      <p>Price: $10</p>
      <a href="mailto:u7444756096@gmail.com?subject=Order%20Short%20Air%20Force&body=Hello,%20I%20would%20like%20to%20order%20the%20Short%20Air%20Force.">Order</a>
    </div>

    </div>
    -->
  </section>

  <footer>
    &copy; 2025 Amco Store — All rights reserved
  </footer>

</body>
</html>
